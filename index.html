<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webtoon Clone</title>
  </head>
  <body class="index__main">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>U+<i class="fa-solid fa-wifi fa-lg"></i></span>
      </div>
      <div class="status-bar__column time">
        <span>20:30</span>
      </div>
      <div class="status-bar__column">
        <span>100%<i class="fa-solid fa-battery-full fa-xl"></i></span>
      </div>
    </div>
    <div class="header-title">
      <span class="header-title__h1">
        <h1>Welcome To NoverWebToon</h1>
      </span>
    </div>
    <div class="header-title__second">
      <span class="header-title__h3">
        <h3>
          If you have a Nover Account, log in with your email or phone number.
        </h3>
      </span>
    </div>
    <form action="home.html" method="get" class="submit">
      <input
        type="text"
        name="username"
        placeholder="Email or id"
        required
        minlength="4"
        maxlength="8"
      />
      <input
        type="text"
        name="password"
        placeholder="Password"
        required
        minlength="4"
        maxlength="8"
      />
      <div class="submit__login">
        <input type="submit" value="Log in" />
        <input type="submit" value="Sign Up" />
      </div>
      <a href="https://noonoo.tv/">If you Want find account Click Here</a>
    </form>
    <script
      src="https://kit.fontawesome.com/d39e4077f8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
